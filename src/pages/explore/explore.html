<ion-header>

  <ion-navbar>
    <ion-searchbar placeholder="Buscar" [(ngModel)]="searchInput" (ionInput)="searchFilter()"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content class="main-background">
  <div class="search-box" *ngIf="searchInput != ''">
    <div class="search-result" *ngFor="let result of searchedData" (click)="gotoProfile(result.id)">
      <div class="text">{{result.name}} (@{{result.username}})</div>
    </div>
  </div>

</ion-content>
