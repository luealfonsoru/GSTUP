<ion-header>

  <ion-navbar>
    <ion-title>Mensajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main-background">
  <ion-card class="chat-message" *ngFor="let chat of chats" (click)="gotoChat(chat)" style="margin-top:-5px">
    <div class="chat-info">
      <div class="chat-title">
        {{chat.nameWith}}
      </div>
      <div *ngIf="chat.last" class="chat-preview">
        <span *ngIf="userId === chat.last.by">Yo</span><span *ngIf="userId !== chat.last.by">@{{chat.nicknameWith}}</span>:<br>
        {{chat.last.message}}
      </div>
    </div>
    <div class="chat-image">
      <img *ngIf="chat.url" [src]="chat.url">
    </div>
    
  </ion-card>
</ion-content>
